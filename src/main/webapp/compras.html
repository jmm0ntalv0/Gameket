<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<link rel="stylesheet" href="css/compras.css" type="text/css">
<script src="js/compras.js"></script>

<title>Mis compras - gameKet</title>
</head>
<body>
	
	<nav class="navbar navbar-dark bg-dark sticky-top">
		<a id="link-to-home" class="navbar-brand" href="#"><img id="img-logo-texto" src="img/logo-texto.png"></a>
		<div id="user-data-profile">
			<span class="badge badge-light mr-3" id="user-saldo"></span>
			<div class="btn-group">
				<img src="img/btn-perfil.png" class="btn-with-image" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></img>
				<div class="dropdown-menu" id="main-menu">
					<h2 id="username-label" class="dropdown-header"></h2>
					<a id="mis-pedidos-btn" class="dropdown-item" href="compras.html">Mis compras</a>
					<a id="mi-perfil-btn" class="dropdown-item" href="profile.html">Configuración</a>
					<div class="dropdown-divider"></div>
					<a id="salir-btn" class="dropdown-item" href="index.html">Cerrar sesión</a>
				</div>
			</div>
		</div>
	</nav>
	
	<div id="info-user">
		<span><img id="img-usuario" src="img/img-usuario.png"></span>
		<span id="info-username"></span>
	</div>
	
	
	<main class="p-4 d-flex justify-content-center">
		<table class="table table-hover d-none" id="historial-table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Juegos adquiridos</th>
					<th scope="col"></th>
					<th scope="col"></th>
					<th scope="col" id="ordenar-fecha" data-toggle="tooltip" data-placement="top" title="Ordenar por fecha">Fecha<span class="fas fa-sort" id="icono-ordenar"></span></th>
				</tr>
			</thead>
			<tbody id="historial-tbody">
			</tbody>
		</table>
		<div id="historial-vacio" class="alert alert-info" role="alert">No hay elementos en el historial</div>
	</main>

</body>
</html>
