<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="css/index.css" type="text/css">
<script src="js/index.js"></script>

<title>Login - gameKet</title>
</head>
<body>
	<img src="img/fondo-gif-kratos.gif" id="img-fondo">
	<img src="img/logo-texto.png" id="img-logo" data-toggle="tooltip" title="logo oficial de gameKet">
	<img src="img/rectangulo.png" id="img-rectangulo">
	<div id="container">
		<p id="inicia-sesion-p">Inicia sesión</p>
		<div class="card my-5">
			<div class="card-body">
				<h1 class="h4 text-gray-900 mb-4">Bienvenido a gameKet</h1>
				<form id="form-login">
					<div class="form-group">
						<input type="text" class="form-control" id="usuario" placeholder="Usuario" data-toggle="tooltip" title="Introduzca su usuario" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="contrasena" placeholder="Contraseña" data-toggle="tooltip" title="Introduzca su contraseña" required>
					</div>
					<button type="submit" class="btn btn-dark btn-block" id="btn-entrar">Iniciar sesión</button>
					<hr>
					<a id="link-register" href="register.html" class="btn btn-basic text-gray-900">¿Aún no tienes cuenta? Regístrate</a>
					<div id="login-error" class="alert alert-danger d-none mt-2" role="alert">Credenciales incorrectas</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
