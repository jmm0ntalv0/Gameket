<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="css/profile.css" type="text/css">
<script src="js/profile.js"></script>

<title>Mi perfil</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark sticky-top">
		<a id="link-to-home" class="navbar-brand" href="#"><img id="img-logo-texto" src="img/logo-texto.png"></a>
		<div id="user-data-profile">
			<span class="badge badge-light mr-3" id="user-saldo"></span>
			<div class="btn-group">
				<img src="img/btn-perfil.png" class="btn-with-image" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></img>
				<div class="dropdown-menu" id="main-menu">
					<h2 id="username-label" class="dropdown-header"></h2>
					<a id="mis-pedidos-btn" class="dropdown-item" href="compras.html">Mis compras</a>
					<a id="mi-perfil-btn" class="dropdown-item" href="profile.html">Configuración</a>
					<div class="dropdown-divider"></div>
					<a id="salir-btn" class="dropdown-item" href="index.html">Cerrar sesión</a>
				</div>
			</div>
		</div>
	</nav>
	
	<h1 id="editar-label" class="mt-3 d-flex justify-content-center">Editar perfil</h1>
	
	<main class="p-4 d-flex justify-content-center">
		<div class="card" id="form-container">
			<div class="card-body">
				<form method="GET" id="form-modificar" class="pb-4">
					<div class="form-group">
						<label for="input-username">Username</label>
						<input type="text" class="form-control disabled" id="input-username" placeholder="Username" readonly>
					</div>
					<div class="form-group">
						<label for="input-contrasena">Contraseña</label>
						<input type="password" class="form-control" id="input-contrasena" placeholder="Contraseña" required>
					</div>
					<div class="form-group">
						<label for="input-nombre">Nombre</label>
						<input type="text" class="form-control" id="input-nombre" placeholder="Nombre" required>
					</div>
					<div class="form-group">
						<label for="input-apellidos">Apellidos</label>
						<input type="text" class="form-control" id="input-apellidos" placeholder="Apellidos" required>
					</div>
					<div class="form-group">
						<label for="input-email">Email</label>
						<input type="text" class="form-control" id="input-email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<label for="input-saldo">Saldo</label>
						<input type="number" step="any" class="form-control" id="input-saldo" min="0" max="10000" placeholder="0" required>
					</div>
					<div class="form-group">
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="input-premium">
							<label class="form-check-label" for="input-premium">Premium</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary" id="modificar-btn">Guardar cambios</button>
				</form>
				<div class="alert alert-danger d-none" id="modificar-error" role="alert">Error al guardar los cambios</div>
				<div class="alert alert-success d-none" id="modificar-exito" role="alert">Cambios realizados con éxito</div>
			</div>
		</div>
	</main>
	<main class="p-4 d-flex justify-content-center">
		<div>
			<button class="btn btn-danger" id="eliminar-cuenta-btn" data-toggle="modal" data-target="#eliminar-cuenta-modal">Eliminar cuenta</button>
		</div>
		
		<div class="modal fade" id="eliminar-cuenta-modal" tabindex="-1" role="dialog" aria-labelledby="eliminar-cuenta-modal-label" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="eliminar-cuenta-modal-header">¿Está seguro de que quiere eliminar la cuenta?</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">La cuenta se eliminará de forma permanente</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-danger" id="aceptar-eliminar-cuenta-btn" data-dismiss="modal">Eliminar</button>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
