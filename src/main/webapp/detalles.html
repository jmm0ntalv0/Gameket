<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="css/detalles.css" type="text/css">
<script src="js/detalles.js"></script>

<title>#</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark sticky-top">
		<a id="link-to-home" class="navbar-brand" href="home.html"><img id="img-logo-texto" src="img/logo-texto.png"></a>
		<div id="user-data-profile">
			<div class="btn-group">
				<img src="img/btn-perfil.png" class="btn-with-image" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></img>
				<div class="dropdown-menu" id="main-menu">
					<h2 id="username-label" class="dropdown-header"></h2>
					<a id="mis-pedidos-btn" class="dropdown-item" href="compras.html">Mis compras</a>
					<a id="mi-perfil-btn" class="dropdown-item" href="profile.html">Configuración</a>
					<div class="dropdown-divider"></div>
					<a id="salir-btn" class="dropdown-item" href="index.html">Cerrar sesión</a>
				</div>
			</div>
		</div>
	</nav>
	<main>
		<main class="p-4 d-flex flex-column justify-content-center">
			<div class="mb-2 mt-4">
				<h2 id="titulo-detalles"></h2>
			</div>
		</main>
		<main
			class="p-4 d-flex flex-column justify-content-center align-items-center">
			<div class="d-flex flex-column flex-lg-row justify-content-center">
				<div class="mr-lg-5 mb-4 mb-lg-0" id="trailer-detalles"></div>
				<div class="mt-4" id="caratula-detalles"></div>
			</div>
		</main>
		<main>
			<div id="descripcion-detalles"></div>
		</main>
		<div id="datos">
			<p id="empresa-detalles"></p>
			<p id="fecha-detalles"></p>
		</div>
		<div id="generos">
			<button id="genero1-detalles" class="btn btn-info"></button> <button id="genero2-detalles" class="btn btn-info"></button>
		</div>
		<div id="comprar-container" class="jumbotron">
			<h5 id="titulo-detalles-compra"></h5>
			<hr>
			<div class="d-flex justify-content-end">
				<span id="precio-detalles"></span><span id="btn-comprar"></span>
			</div>
		</div>
		<div id="comentarios-container">
            <form id="comment-form">
                <p id="titulo-comentarios">Comentarios:</p>
                <textarea id="comentario-input" name="comment" rows="4" cols="73" required></textarea>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="input-recomendado" value="1" required>
                        <label class="form-check-label" for="rating1">Recomendado</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="input-no-recomendado" value="2" required>
                        <label class="form-check-label" for="rating2">No recomendado</label>
                    </div>
                </div>
                <span id="btn-publicar-comentario"></span>
            </form>
            <span id="btn-mostrar-comentarios"></span><br>
            <hr><div id="comentarios-vacio" class="alert alert-info d-none" role="alert">No hay comentarios, sé el primero en comentar</div>
        </div>
	</main>
</body>
</html>
