<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="css/register.css" type="text/css">
<script src="js/index.js"></script>

<title>Registro - gameKet</title>
</head>
<body>
	<img id="img-fondo" src="img/fondo-register.gif">
	<img src="img/logo-texto.png" id="img-logo" data-toggle="tooltip" title="logo oficial de gameKet">
	<img src="img/rectangulo-register.png" id="img-rectangulo">
	<main class="p-4 d-flex">
		<div class="card sizeDiv">
			<div class="card-body">
				<form id="form-register" class="pb-4">
					<div class="form-group">
						<label for="input-username">Nombre de usuario</label>
						<input type="text" class="form-control" id="input-username"required>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="input-contrasena">Contraseña</label>
							<input type="password" class="form-control" id="input-contrasena" required>	
						</div>
						<div class="form-group col-md-6">
							<label for="input-contrasena-repeat">Repetir Contraseña</label>
							<input type="password" class="form-control" id="input-contrasena-repeat" placeholder="Repetir contraseña" required>	
						</div>
					</div>
					<div class="form-group">
						<label for="input-nombre">Nombre</label>
						<input type="text" class="form-control" id="input-nombre" required>
					</div>
					<div class="form-group">
						<label for="input-apellidos">Apellidos</label>
						<input type="text" class="form-control" id="input-apellidos" required>
					</div>
					<div class="form-group">
						<label for="input-email">Email</label>
						<input type="text" class="form-control" id="input-email" placeholder="youremail@gmail.com" required>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="input-saldo">Saldo</label>
							<input type="text" class="form-control" id="input-saldo" placeholder="0" min="0" max="10000" value="0" required>
						</div>
						<div class="form-group col-md-6 d-flex align-items-center">
							<div class="form-check ml-3">
								<input type="checkbox" class="form-check-input" id="input-premium">
								<label class="form-check-label" for="input-premium">Premium</label>
							</div>
						</div>
					</div>	
					<input type="submit" class="btn btn-dark btn-block" id="register-btn" value="Crear cuenta">
				</form>
				<div id="register-error" class="alert alert-danger d-none" role="alert"></div><hr>
				<a href="index.html" class="btn btn-basic text-gray-900">¿Ya tienes una cuenta? Inicia sesión</a>
			</div>
		</div>
	</main>
</body>
</html>
